---
- hosts: all
  remote_user: admin
  become: yes
  vars:
    ansible_ssh_extra_args: "-o StrictHostKeyChecking=no"
    ansible_python_interpreter: /usr/bin/python3
    ansible_ssh_private_key_file: keys/id_rsa

  tasks:
    - name: Deploy docker stack
      shell: docker stack rm {{ resource_prefix }}